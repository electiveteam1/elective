<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>各学期选课人数汇总</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/layui/css/layui.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="/layui/layui.js" charset="utf-8"></script>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <script type="text/javascript" src="/layui/echarts.js" charset="utf-8"></script>
</head>


<body>
<div class="layui-form" style="margin:0.75rem 0 0 0.75rem">
    <div class="layui-inline">
        <label class="layui-form-label">教师姓名：</label>
        <div class="layui-input-inline">
            <input type="text" class="layui-input" placeholder="请输入教师姓名" id="teacherName">
        </div>
    </div>
    <div class="layui-inline">
        <label class="layui-form-label">学期：</label>
        <div class="layui-input-inline">
            <input type="text" class="layui-input" placeholder="请输入教师姓名" id="a">
        </div>
    </div>

    <button type="button" class="layui-btn" id="find"><i class="layui-icon">&#xe615</i></button>
</div>
<div id="main" style="width: 600px;height:400px;"></div>
</body>
<script type="text/javascript">

    var myChart = echarts.init(document.getElementById('main'));
    // 显示标题，图例和空的坐标轴
    myChart.setOption({
        title: {
            text: '各学期选课人数汇总'
        },
        tooltip: {},
        legend: {
            data:['人数']
        },
        xAxis: {
            data: []
        },
        yAxis: {},
        series: [{
            name: '人数',
            type: 'bar',
            data: []
        }]
    });
</script>


</html>
