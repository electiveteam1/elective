<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>配置教师</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/layui/css/layui.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="/layui/layui.js" charset="utf-8"></script>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
</head>

<body>
<div class="x-body">
    <div class="layui-form">
        <div style="padding: 20px; background-color: #F2F2F2;">
            <input type="hidden" class="timeAndPlace" th:value="${electiveCourseEntity.timeAndPlace}">
            <div class="layui-row layui-col-space15">
                <!--课程简介-->
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-header">课程基础信息</div>
                        <div class="layui-card-body">
                            <div class="layui-form-item">
                                <table class="layui-table" lay-skin="nob">
                                    <tr>
                                        <td th:text="|课程名称:${electiveCourseEntity.courseLibraryName}|"></td>
                                        <td th:text="|教师:${electiveCourseEntity.teacherName}|"></td>
                                        <td th:text="|限选年级:${electiveCourseEntity.restrictedGrade}|"></td>
                                        <td th:text="|最大人数:${electiveCourseEntity.maxNumber}|"></td>
                                        <td th:text="|最小人数:${electiveCourseEntity.minNumber}|"></td>
                                        <td th:text="|学时:${electiveCourseEntity.classHour}|"></td>
                                        <td th:text="|学分:${electiveCourseEntity.credit}|"></td>
                                        <td th:text="|当前人数:${electiveCourseEntity.currentNumber}|"></td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-header">课程简介</div>
                        <div class="layui-card-body" th:text="${electiveCourseEntity.courseLibraryIntroduction}"></div>
                    </div>
                </div>
                <!--教师配置-->
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-header">课程表</div>
                        <div class="layui-card-body">
                            <!--th:text="${electiveCourseEntity.timeAndPlace}"-->
                            <table class="layui-table">
                                <thead>
                                <tr>
                                    <th>星期</th>
                                    <th>第几节课</th>
                                    <th>楼号</th>
                                    <th>房间号</th>
                                </thead>
                                <tbody class="courseList">

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
<script type="text/javascript">
    let val = $(".timeAndPlace").val();
    let parse = JSON.parse(val);
    console.log(parse);
    let listResult="";
    for (let list of parse) {
        listResult = `<tr>
                           <td>${list.week}</td>
                           <td>${list.times}</td>
                           <td>${list.lou}</td>
                           <td>${list.room}</td>
                       </tr>`
    }
    $(".courseList").append(listResult);

</script>
