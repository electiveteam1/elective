<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>课程信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!--<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />-->
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/css/selfUse.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/xadmin.js"></script>
    <script type="text/javascript" src="/js/course/course.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="top-nav">
      <span class="layui-breadcrumb">
        <a href="/Welcome">首页</a>
        <a>
          <cite>课程库列表</cite></a>
      </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>
<div style="width: 99%;margin: 0 auto">
    <div class="layui-row">
        <div class="layui-form layui-col-md12 x-so">
            <div class="layui-input-inline">
                <input type="text" name="CourseName" id="CourseName" placeholder="请输入课程名称" autocomplete="off"
                       class="layui-input">
            </div>
            <button class="layui-btn" data-type="reload" id="searchCourse"><i class="layui-icon">&#xe615;</i></button>
        </div>
    </div>
    <div class="title">
        <button class="layui-btn" onclick="x_admin_show('添加课程','./courseLibrary')"><i class="layui-icon"></i>添加
        </button>
        <span class="x-right" style="line-height:40px;float: right;font-size: 12px;">请您谨慎填写数据</span>
    </div>
    <table class="layui-hide" id="courseLibrary" lay-filter="courseLibrary"></table>
</div>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">配置教师</a>
</script>
</body>
</html>
