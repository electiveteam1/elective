<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>配置教师</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="/css/font.css">
    <!--<link rel="stylesheet" href="/css/xadmin.css">-->
    <link rel="stylesheet" href="/layui/css/layui.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="/layui/layui.js" charset="utf-8"></script>
    <!--<script type="text/javascript" src="/js/xadmin.js"></script>-->
    <script type="module" src="/js/course/allocationTeacher.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!--<script src="./js/input-autocomplete.js" type="text/javascript"></script>-->
</head>

<body>
<div class="x-body">
    <div class="layui-form">
        <div style="padding: 20px; background-color: #F2F2F2;">
            <input type="hidden" id="dataInfo" th:value="${data}">
            <div class="layui-row layui-col-space15">
                <!--课程简介-->
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-header">课程基础信息</div>
                        <div class="layui-card-body">
                            <div class="layui-form-item">
                                <table class="layui-table" id="basics" lay-skin="nob"></table>
                            </div>
                        </div>
                    </div>
                </div>
                <!--教师配置-->
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-header">配置教师
                            <div style="float: right">
                                <button class="layui-btn layui-btn-normal teacherAdd">添加教师</button>
                            </div>
                        </div>
                        <div class="layui-card-body" id="lists">
                            <!--配置课程详情-->
                            <div class="add_teacher">
                                <div class="layui-collapse courseInfo" lay-filter="test" lay-accordion="">
                                    <div class="layui-colla-item">
                                        <h2 class="layui-colla-title">配置教师</h2>
                                        <div class="layui-colla-content layui-show">
                                            <!--选择教师-->
                                            <div class="layui-form-item">
                                                <div class="layui-input-inline">
                                                    <select name="teacherName" class="teacherName" lay-filter="teacherName" lay-search>
                                                        <option value="" selected>选择或输入...</option>
                                                    </select>
                                                </div>
                                                <div class="layui-input-inline">
                                                    <select name="restrictedGrade" class="restrictedGrade"
                                                            lay-verify="required" lay-search>
                                                        <option value="" selected>限选年级</option>
                                                    </select>
                                                </div>
                                                <div class="layui-input-inline">
                                                    <input type="text" name="minNumber" placeholder="请填写最小人数" class="layui-input minNumber" lay-verify="required" autocomplete="off">
                                                </div>
                                                <div class="layui-input-inline">
                                                    <button class="layui-btn layui-btn-normal add_course_details">添加上课详情</button>
                                                </div>
                                            </div>
                                            <div class="layui-form-item" style="width: 84%;padding-left: 9px;">
                                                <textarea name="courseLibraryIntroduction" placeholder="请输入课程简介"
                                                          class="layui-textarea"></textarea>
                                            </div>
                                            <div class="layui-form-item">
                                                <!--配置多课程详情-->
                                                <div class="layui-collapse" lay-filter="test" lay-accordion="">
                                                    <div class="layui-colla-item">
                                                        <h2 class="layui-colla-title">配置课程详情</h2>
                                                        <div class="layui-colla-content layui-show">
                                                            <div class="layui-form-item">
                                                                <label class="layui-form-label">
                                                                    <span class="x-red">*</span>请选择星期
                                                                </label>
                                                                <div class="layui-input-inline">
                                                                    <select name="week" class="week"
                                                                            lay-verify="required" lay-search>
                                                                        <option value="" selected>请选择星期</option>
                                                                    </select>
                                                                </div>
                                                                <label class="layui-form-label">
                                                                    <span class="x-red">*</span>请选择节数
                                                                </label>
                                                                <div class="layui-input-inline">
                                                                    <select name="times" class="times" lay-verify=""
                                                                            lay-search>
                                                                        <option value="" selected>请选择第几节课</option>
                                                                    </select>
                                                                </div>
                                                            </div>
                                                            <div class="layui-form-item">
                                                                <label class="layui-form-label">
                                                                    <span class="x-red">*</span>请选择楼号
                                                                </label>
                                                                <div class="layui-input-inline">
                                                                    <select name="lou" class="lou"
                                                                            lay-filter="business">
                                                                        <option value="" selected>请选择上课的楼</option>
                                                                    </select>
                                                                </div>

                                                                <label class="layui-form-label">
                                                                    <span class="x-red">*</span>上课教室
                                                                </label>
                                                                <div class="layui-input-inline">
                                                                    <select name="classRoom" class="classRoom"
                                                                            lay-filter="MaxPerson">
                                                                        <option value="" selected>请选择上课教室</option>
                                                                    </select>
                                                                </div>
                                                            </div>
                                                            <div class="layui-form-item">
                                                                <label class="layui-form-label">
                                                                    <span class="x-red">*</span>最大人数
                                                                </label>
                                                                <div class="layui-input-inline">
                                                                    <input type="text" name="maxNumber" required
                                                                           lay-verify="required" placeholder="请填写最大人数"
                                                                           autocomplete="off"
                                                                           class="layui-input maxNumber">
                                                                </div>
                                                                <div class="layui-form-mid layui-word-aux" style="font-size:13px">将从所有的配置中选取最小人数作为最大容量哦</div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="course_details"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div style="text-align: center;padding-top: 10px;">
                                <button class="layui-btn layui-btn-lg"  lay-filter="formDemo" id="sub">立即提交 </button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
